<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorful Flask Web</title>
  <style>
    body {
      background: linear-gradient(120deg, #a6c0fe, #f68084);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .container {
      text-align: center;
      padding: 80px;
      background: rgba(255, 255, 255, 0.95);
      margin: 10% auto;
      width: 60%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 70%);
      animation: float 6s infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
      100% { transform: translate(0, 0); }
    }

    h1 {
      color: #333;
      z-index: 1;
      position: relative;
    }

    p {
      font-size: 18px;
      z-index: 1;
      position: relative;
    }

    .btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 30px;
      display: inline-block;
      transition: transform 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from Flask ðŸŒŸ</h1>
    <p>Welcome to your dynamic and colorful web page! Enjoy the view ðŸŒˆ</p>
    <a class="btn" href="/">Click me</a>
  </div>
</body>
</html>
